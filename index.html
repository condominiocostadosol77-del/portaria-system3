    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#0066FF', // The blue used in the sidebar
              secondary: '#A855F7', // The purple used for accents
              'bg-app': '#F3F6F9', // Light grey background
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F3F6F9;
      }
      
      .print-only {
        display: none;
      }

      @media print {
        /* Hide sidebar, buttons, inputs when printing */
        aside, button, input, select, .no-print {
          display: none !important;
        }
        
        /* Show print-only elements */
        .print-only {
          display: block !important;
        }

        /* Expand main content */
        main {
          margin-left: 0 !important;
          padding: 20px !important;
          width: 100% !important;
        }
        
        /* Ensure background colors print */
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background-color: white;
        }
        
        /* Remove shadows and improve borders for print */
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-2xl {
          box-shadow: none !important;
          border: 1px solid #e5e7eb !important;
        }

        /* Prevent breaking cards across pages */
        .break-inside-avoid {
          break-inside: avoid;
        }
      }
    </style>
